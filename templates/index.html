<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ask questions from your PDFs with RAG and Groq LLM.">
    <meta name="author" content="Surya Batchu">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <title>Doc Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>

<body>
    <div id="session-loading-overlay" class="overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading your chats....</p>
    </div>

    <div class="main-layout">
        <!-- Toggle button (outside sidebar) -->
        <button id="sidebar-toggle" class="sidebar-toggle hidden">
            <i class="fa-solid fa-bars" style="color: #eaeaea;"></i>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button id="sidebar-close" class="sidebar-close">
                <i class="fa-solid fa-xmark fa-lg" style="color: #eaeaea;"></i>
            </button>
            <h2>My Chats</h2>
            <button style="padding: 5px; background-color: #eaeaea;" onclick="createNewChat()">
                <i class="fa-solid fa-plus fa-xl"></i> New Chat</button>
            <ul id="session-list"></ul>
        </div>

        <!-- Main chat interface -->
        <div class="main-container" id="main-container">
            <div class="container">
                <div class="title-bar">

                    <div style="margin-left: 40%;">
                        <link rel="icon" href="/static/favicon.png" type="image/png">
                        <h1 class="title"> <i class="fa-solid fa-file-lines fa-xl" style="color: #74C0FC; margin-right: 10px;"></i>Doc Assistant</h1>
                    </div>
                    <div class="btn-group">
                        <button id="download-log" style="background: none;"><i
                                class="fa-solid fa-download fa-lg"></i></button>
                    </div>

                    <div id="profile-menu-container">
                        <!-- Shown only for logged-in users -->
                        <div id="profile-menu" class="dropdown">
                            <button class="profile-icon">
                                <i class="fa-solid fa-circle-user"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="/edit-profile">Edit Profile</a>
                                <a href="/change-password">Change Password</a>
                                <a href="#" onclick="logout()">Logout</a>
                            </div>
                        </div>

                        <!-- Shown only for guests -->
                        <button class="btn-group" id="login-btn" style="display: none;"
                            onclick="window.location.href='/login'">Login</button>
                    </div>

                </div>

                <div class="chat-box" id="chat-box"></div>

                <form id="chat-form" class="input-area">
                    <button type="button" class="upload-btn" title="Upload PDF">
                        <i class="fa-solid fa-plus fa-lg"></i>
                    </button>
                    <input id="file-upload" type="file" accept=".pdf" multiple hidden>

                    <input id="user-input" type="text" placeholder="Ask your question..." />
                    <button id="mic-btn" type="button" title="Speak">
                        <i class="fa-solid fa-microphone-lines" ></i>
                    </button>
                    <button id="send-btn" type="submit" title="Send">
                        <i class="fas fa-paper-plane" ></i>
                    </button>
                </form>

            </div>
        </div>

        <div id="uploading-overlay" class="overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Uploading files, please wait...</p>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>

</html>
